---
layout: default
---

<link rel="stylesheet" href="/css/post.css">

<div class="container" id="container">

  <h1>
    {{ page.title | escape }}
  </h1>

  <h3>
    {{ page.date | date: "%b %-d, %Y" }}
  </h3>

  <div class="tagsContainer">
    {% for tag in page.tags %}
      <a href="test" class="tag">#{{ tag }}</a>
    {% endfor %}
  </div>

  {{ content }}
</div>
