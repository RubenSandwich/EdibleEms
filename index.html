---
layout: home
---

<div class="container">
  <div class="grid">
    {% for post in site.posts %}
      {% if post.draft != true %}
        <div class="grid-cell">

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <div>
              <img class="cell-image" src="content/{{ post.image }}" alt="Test">
            </div>
            <div class="cell-title">
              <h1>
                {{ post.title | escape }}
              </h1>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </div>
          </a>

        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
